<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Vanilla Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>City Name</h1>
            <ul>
              <li>DayoftheWeek Time</li>
              <li>Condition</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temp">
                <img
                  src="http://openweathermap.org/img/w/10d.png"
                  alt="condition"
                  class="float-left"
                />
                <div class="float-left">
                  <strong> 12 </strong
                  ><span class="units">℃| <a href="#">℉</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/EmmaBlueJeans/Vanilla.Weather.App">
          Open Source Code
        </a>
        by Emma Dennis
      </small>
    </div>
    <script src="app.js"></script>
  </body>
</html>
